[supervisord]
nodaemon=true
user=nginx
logfile=/tmp/supervisord.log
pidfile=/tmp/supervisord.pid
childlogdir=/tmp
loglevel=info

# Unix HTTP Server for supervisorctl
[unix_http_server]
file=/tmp/supervisor.sock
chmod=0700
chown=nginx:nginx

# RPC Interface for supervisorctl
[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock

# FastAPI backend process using Unix socket
[program:uvicorn]
command=uv run uvicorn app.main:app --uds /tmp/sockets/uvicorn.sock --log-level info
directory=/app
user=nginx
autorestart=true
autostart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
priority=100
startsecs=10
startretries=3
environment=PATH="/usr/local/bin:%(ENV_PATH)s",UV_CACHE_DIR="/tmp/uv-cache",HOME="/tmp"

# Nginx process
[program:nginx]
command=nginx -g "daemon off;"
user=nginx
autorestart=true
autostart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
priority=200
depends_on=uvicorn
startsecs=5
startretries=3

# Process monitoring and recovery
[eventlistener:processes]
command=/usr/local/bin/supervisor-watchdog
events=PROCESS_STATE_FATAL,PROCESS_STATE_EXITED
buffer_size=100
numprocs=1
autorestart=true
autostart=true

# Group for easier management
[group:santaserver]
programs=uvicorn,nginx
priority=100